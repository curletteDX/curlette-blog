# yaml-language-server: $schema=https://uniform.app/schemas/json-schema/component-definition/v1.json
$schema: https://uniform.app/schemas/json-schema/component-definition/v1.json
id: imageHero
name: Image Hero
icon: screen
parameters:
  - id: title
    name: Title
    type: text
    guidance: The hero title
    localizable: true
  - id: description
    name: Description
    type: richText
    guidance: Hero description text
    typeConfig:
      elements:
        builtIn:
          - h1
          - h2
          - h3
          - h4
          - h5
          - h6
          - unorderedList
          - orderedList
          - link
          - quote
          - code
          - table
          - asset
          - variable
      required: false
      formatting:
        builtIn:
          - bold
          - italic
          - underline
          - strikethrough
          - code
          - superscript
          - subscript
      elementsConfig:
        asset:
          allowedTypes:
            - image
    localizable: true
  - id: backgroundImage
    name: Background Image
    type: asset
    guidance: Background image for the hero
    typeConfig:
      allowedTypes:
        - image
description: A hero section with background image
useTeamPermissions: true
slots:
  - id: cta
    name: CTA
    allowedComponents:
      - cta
    inheritAllowedComponents: false
    patternsInAllowedComponents: true
titleParameter: title
thumbnailParameter: backgroundImage
canBeComposition: false
