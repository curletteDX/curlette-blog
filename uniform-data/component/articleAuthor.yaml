# yaml-language-server: $schema=https://uniform.app/schemas/json-schema/component-definition/v1.json
$schema: https://uniform.app/schemas/json-schema/component-definition/v1.json
id: articleAuthor
name: Article Author
icon: screen
parameters:
  - id: avatar
    name: Avatar
    type: asset
    guidance: Author profile photo
    typeConfig:
      allowedTypes:
        - image
  - id: name
    name: Name
    type: text
    guidance: Author full name
  - id: bio
    name: Bio
    type: richText
    guidance: Short author biography
    typeConfig:
      elements:
        builtIn:
          - h1
          - h2
          - h3
          - h4
          - h5
          - h6
          - unorderedList
          - orderedList
          - link
          - quote
          - code
          - table
          - asset
          - variable
      required: false
      formatting:
        builtIn:
          - bold
          - italic
          - underline
          - strikethrough
          - code
          - superscript
          - subscript
      elementsConfig:
        asset:
          allowedTypes:
            - image
  - id: twitterUrl
    name: Twitter URL
    type: link
    guidance: Twitter profile URL
  - id: linkedinUrl
    name: LinkedIn URL
    type: link
    guidance: LinkedIn profile URL
  - id: websiteUrl
    name: Website URL
    type: link
    guidance: Personal or professional website URL
  - id: sectionTitle
    name: Section Title
    type: text
    guidance: Title for the author section
    localizable: true
description: Author information with avatar, bio, and social links
useTeamPermissions: true
slots: []
titleParameter: name
thumbnailParameter: avatar
canBeComposition: false
