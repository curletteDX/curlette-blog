# yaml-language-server: $schema=https://uniform.app/schemas/json-schema/component-definition/v1.json
$schema: https://uniform.app/schemas/json-schema/component-definition/v1.json
id: video
name: Video
icon: screen
parameters:
  - id: title
    name: Title
    type: text
    guidance: The video title
    localizable: true
  - id: description
    name: Description
    type: richText
    guidance: Video description text
    typeConfig:
      elements:
        builtIn:
          - h1
          - h2
          - h3
          - h4
          - h5
          - h6
          - unorderedList
          - orderedList
          - link
          - quote
          - code
          - table
          - asset
          - variable
      required: false
      formatting:
        builtIn:
          - bold
          - italic
          - underline
          - strikethrough
          - code
          - superscript
          - subscript
      elementsConfig:
        asset:
          allowedTypes:
            - image
    localizable: true
  - id: video
    name: Video
    type: asset
    guidance: The video file to display
    typeConfig:
      allowedTypes:
        - video
description: A simple video component with title and description
useTeamPermissions: true
slots: []
titleParameter: title
canBeComposition: false
