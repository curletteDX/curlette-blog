# yaml-language-server: $schema=https://uniform.app/schemas/json-schema/component-definition/v1.json
$schema: https://uniform.app/schemas/json-schema/component-definition/v1.json
id: articleHeader
name: Article Header
icon: screen
parameters:
  - id: title
    name: Title
    type: text
    guidance: Main article headline
    localizable: true
  - id: excerpt
    name: Excerpt
    type: text
    guidance: Short summary or introduction to the article (displayed as large text paragraph)
    localizable: true
  - id: category
    name: Category
    type: select
    guidance: Article category
    typeConfig:
      options:
        - text: Development
          value: development
        - text: Mindfulness
          value: mindfulness
        - text: Music
          value: music
        - text: Technology
          value: technology
        - text: Design
          value: design
        - text: Business
          value: business
        - text: Marketing
          value: marketing
        - text: Lifestyle
          value: lifestyle
  - id: publishedDate
    name: Published Date
    type: date
    guidance: When the article was published
  - id: readingTime
    name: Reading Time
    type: text
    guidance: Estimated reading time
    localizable: true
  - id: authorName
    name: Author Name
    type: text
    guidance: Name of the article author
  - id: featuredImage
    name: Featured Image
    type: asset
    guidance: Main image for the article header
    typeConfig:
      allowedTypes:
        - image
description: Article title, excerpt, category, and metadata display
useTeamPermissions: true
slots: []
titleParameter: title
thumbnailParameter: featuredImage
canBeComposition: false
